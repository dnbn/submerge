about = A propos
about.submerge = A propos de SubMerge
about.howto.question = Comment Submerge fonctionne-t-il ?
about.howto.answer = Uploadez deux sous-titres, Submerge g\u00e9n\u00e8re un fichier SSA/ASS mis en forme affichant les deux simultan\u00e9ment.
about.encoding.question = Quels sonts les formats de sous-titres support\u00e9s ?
about.encoding.answer = Submerge accepte en entr\u00e9e les formats SRT et SSA/ASS et d\u00e9tecte automatiquement leur encodage de caract\u00e8res. Le fichier g\u00e9n\u00e9r\u00e9 est quant \u00e0 lui au format ASS encod\u00e9 en UTF-8.
about.fonts.question = Changer la police n'a pas d'effet
about.fonts.answer = La plupart des lecteurs modernes acceptent la mise en forme ASS, cependant les polices support\u00e9es sont souvent peu nombreuses.	\
					 Dans le cas o\u00f9 la vid\u00e9o est lue depuis un ordinateur, il est tout \u00e0 fait possible d'en t\u00e9l\u00e9charger et installer de nouvelles \
					 (\u00e0 noter qu'il en va de m\u00eame pour la fonctionnalit\u00e9 de pr\u00e9visualisation sur le site puisqu'elle se base sur les polices du syst\u00e8me).
