subcli.merge = Merge
subcli.merge.intro = La commande merge prend 2 sous-titres au format ASS ou SRT en entr\u00e9e et g\u00e9n\u00e8re un ASS dans le r\u00e9pertoire courant. Pour personnaliser le sous-titre g\u00e9n\u00e9r\u00e9, se r\u00e9f\u00e9rer \u00e0 l'onglet configuration.
subcli.merge.optionOutput = Il est possible de sp\u00e9cifier le nom du fichier g\u00e9n\u00e9r\u00e9 avec l'option --output
subcli.merge.shortOptions = Chaque option peut \u00eatre abr\u00e9g\u00e9e par sa premi\u00e8re lettre :
subcli.srt = SRT
subcli.srt.intro = La commande srt prend 2 sous-titres au format ASS ou SRT en entr\u00e9e et g\u00e9n\u00e8re un SRT dans le r\u00e9pertoire courant. Si le sous-titre d'entr\u00e9e est un SSA / ASS alors les balises italique sont traduite en balise itaque SRT (tout autre formattage est effac\u00e9). 
subcli.srt.optionOutput = Il est possible de sp\u00e9cifier le nom du fichier g\u00e9n\u00e9r\u00e9 avec l'option --output
subcli.srt.shortOptions = Chaque option peut \u00eatre abr\u00e9g\u00e9e par sa premi\u00e8re lettre :
subcli.ass = ASS
subcli.ass.intro = La commande ass prend un sous-titre au format ASS ou SRT en entr\u00e9e et g\u00e9n\u00e8re un ASS formatt\u00e9 dans le r\u00e9pertoire courant. Pour personnaliser le sous-titre g\u00e9n\u00e9r\u00e9, se r\u00e9f\u00e9rer \u00e0 l'onglet configuration. 
subcli.ass.optionOutput = Il est possible de sp\u00e9cifier le nom du fichier g\u00e9n\u00e9r\u00e9 avec l'option --output :
subcli.ass.shortOptions = Chaque option peut \u00eatre abr\u00e9g\u00e9e par sa premi\u00e8re lettre :
subcli.utf8 = UTF-8
subcli.utf8.intro = La commande utf8 accepte un fichier en entr\u00e9e (pas de restriction sur le format), elle en d\u00e9tecte l'encodage de caract\u00e8re et le transforme en UTF-8.
subcli.utf8.optionOutput = En l'absence d'autre param\u00e8tre, la commande utf8 modifie directement le fichier d'entr\u00e9e. Il est en cependant possible de laisser celui-ci tel quel et d'\u00e9crire le r\u00e9sultat dans un nouveau fichier via l'option --output
subcli.utf8.shortOptions = Chaque option peut \u00eatre abr\u00e9g\u00e9e par sa premi\u00e8re lettre :
subcli.config = Configuration
subcli.config.intro = Comme le site, submerge-cli permet de configurer les param\u00e8tres les plus courants du fichier ASS g\u00e9n\u00e9r\u00e9 : couleur, police, taille et contour. Le param\u00e9trage se fait dans un fichier de configuration XML situ\u00e9 \u00e0 l'int\u00e9rieur du jar.
subcli.config.unzip = Pour le modifier, il faut donc ouvrir le jar avec un gestionnaire d'archive et modifier le fichier user-config.xml :
subcli.config.xmlfile = Celui-ci se pr\u00e9sente comme suit :
subcli.config.howtoxml = Le bloc dualAssConfig configure les param\u00e8tres utilis\u00e9s par la commande --merge tandis que le bloc simpleAssConfig configure ceux de la commande --ass. Pour chacun la configuration est similaire et les valeurs possibles de chacune des balise sont les m\u00eames que sur le site (attention \u00e0 la police qui doit respecter la casse).

